    <header>
        <h1>CONTACT US</h1>
    </header>
    <main>
        <section id="contact-details">
            <h2>Contact Details</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <a href="mailto:contact@kochi.com" class="email">contact@kochi.com</a>
                </div>
                <div class="contact-item">
                    <a href="tel:+15555555555" class="phone">(555) 555-5555</a>
                </div>
                
                <div class="contact-item">
                    <h3>Central HQ</h3>
                    <address>123 Avenue Street <br> City Township, CA 12345</address>
                </div>
            </div>
        </section>
        <section id="inquiry-form">
            <h2>Online Inquiry</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input id="name" type="text" placeholder="e.g. John Smith" name="name" minlength="3" maxlength="20" required >
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="e.g. name@domain.tld" required >
                </div>
                <div class="form-group">
                    <label for="subject">Subject <span class="required">*</span></label>
                    <input type="text" id="subject"  placeholder="e.g. Business Consultation"  name="subject" maxlength="100"/>
                </div>
                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea name="message" id="message" placeholder="Type your message here (between 20 and 500 character)" cols="35" rows="6" minlength="20" maxlength="500" required ></textarea>
                </div>
                <div class="form-actions">
                    <input type="submit" value="SUBMIT" name="submit">
                    <input type="reset" value="RESET" name="reset">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>Copyright Kochi Inc. <time datetime="2024">2024</time>. Developed by Eric Kovalevskyy.</p>
        </div>
    </footer>
